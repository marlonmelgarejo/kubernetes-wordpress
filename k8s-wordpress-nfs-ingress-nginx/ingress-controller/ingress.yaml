apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-api-ing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: blogmarlonteste.com.br
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: wordpress
              port:
                number: 80
        - path: /apache(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: apache1
              port:
                number: 80
  - host: admin.blogmarlonteste.com.br
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: wordpress
              port:
                number: 80
  - host: nginx.blogmarlonteste.com.br
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: nginx
